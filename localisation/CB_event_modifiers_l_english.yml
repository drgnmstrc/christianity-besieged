 tibesti_mountains: "The Tibesti Mountains"
 desc_tibesti_mountains: "The Tibesti Mountains have served for untold generations as a natural safe haven for any tribe needing defense from the elements, though the rugged landscape still poses great challenges to any sort of long-term settlement."
