 dahlaki_pearls: "Pearls of the Dahlaki Archipelago"
 desc_dahlaki_pearls: "The islands of the Dahlak have been home to a vast quantity of successful pearl fisheries since before Antiquity, exporting beautiful pearls that have landed everywhere from Brittania to Southeast Asia."
 influential_servant_barons: "Influential Servant Owners"
 desc_the_black_stone: "Originally, the Black Stone of the Kabaa of Mecca was stolen at the height of tensions between the Ethiopian Caliphate and the Mudarian agitators, though has since taken an important role in Mudarian faith. It was whisked away by runaway Mudarian aristocracy from its second resting place in Ndzuwani to the religious utopia of Muthalia when the Ethiopian Caliphate sent fleets to secure it."
 desc_influential_servant_barons: "A large class of indentured servants exist here, serving an old vanguard of ex-slaveowners who hold considerable influence in the region due to secret dealings with the state."
 desc_liberated_slaving: "The Q'a Numi faithful have rushed forth to this land, breaking apart the hideous chain that threatened to tear the very heart and soul of the land from its bare chest. Daa||'An, Daa!Qhan!"
