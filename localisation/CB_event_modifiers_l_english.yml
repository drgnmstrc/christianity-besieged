 desc_carnaro_village_privileges: "The Decretum Accolas Illyrici of 1318 was a decree enforced by Rome, granting extensive autonomy to the wayward Illyrian refugees who en masse had settled the islands of the Sinus throughout the 13th and 14th centuries. When Venetia directly extended its protection of virtuous Roman citizens to the Sinus, it maintained the Decretum Accolas Illyrici, protecting the diverse Illyrian communities that make up the dominant rural population of the islands."
