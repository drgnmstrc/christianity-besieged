 they_thought_it_couldnt_be_done_desc: "So I made this patchwork abomination!"
 pursue_darkness_education_title: "Invest in Public Religious Education"
 pursue_darkness_education_desc: "Ahriman is constantly looking for designs to turn pious souls away from the light, and so it is important to invest in priests who can keep the public educated about proper moral behavior."
 bring_mani_bishops_to_bear_title: "Bring Bishops to Bear"
 bring_mani_bishops_to_bear_desc: "In order to stave off the retreat of light from this plane, we should bring some of our best religious thinkers together."
 train_warriors_against_darkness_title: "Train Warriors Against Darkness"
 train_warriors_against_darkness_desc: "Making sure our army is well-disciplined and powerful is a strong indicator that we are ready for any attacks from the forces of Darkness, but our brutal training regimen culls our men."
 expose_heretical_worldviews_title: "Expose Heretical Worldviews"
 expose_heretical_worldviews_desc: "Ease the woes of our populace by making a concentrated effort and seeking out heretical worldviews and practices that pose a grave threat to the cycle of rebirth and the escape of light from the material plane."
 exposing_heretical_worldviews: "Exposing Heretical Worldviews"
 rally_soldiers_to_ruler_title: "Rally Soldiers to Ruler"
 rally_soldiers_to_ruler_desc: "Our ruler is a truly pious individual that represents a spiritual center for the faith. Denounce our neighbors for the dark practices they commit to motivate our soldiers to war!"
 rallying_soldiers_to_ruler: "Rallying Soldiers to Ruler"
 denounce_dark_practices_title: "Denounce Dark Practices"
 denounce_dark_practices_desc: "Denounce the efforts of those maligned priests and allegedly spiritual men who strive to stray our good-natured people from the path of truth. At the potential cost to the well being and safety of our religious minorities, we must call them out for their terrible actions against the world."
 denouncing_dark_practices: "Denouncing Dark Practices"
 cull_manis_enemies_title: "Cull Mani's Enemies"
 cull_manis_enemies_desc: "The state itself is full of internal enemies. Men who profess their loyalty to Mani and the Gods, who make others believe they wish to free the light of their titanic bodies, only do sabotage our efforts. We must cull the government of these people and bring about peace and stability within the state."
 culling_manis_enemies: "Culling Mani's Enemies"
 elected_in_power: "Elected in Power"
 darkness_hasnt_done: "Can only be used once per lifetime."
 manichaean_elected_administrator_title: "An Elect in Administration"
 manichaean_elected_administrator_desc: "We should put one of our Manichaean Elected in a significant administrative position of power, in order to keep our administrative affairs in check. Untapped corruption within these institutions could spell disaster for the state!"
 mandaean_elected_diplomat_title: "An Elected as Diplomat"
 mandaean_elected_diplomat_desc: "We should give one of our Elected power in diplomatic affairs. Our neighbors heretical attitudes can pose a significant risk to our diplomats, though this risk is mitigated in the presence of someone with such a strong religious background."
 noniustian_elected_general_title: "An Elected in Military"
 noniustian_elected_general_desc: "Having religious representation in our military is a great way of keeping our soldiers in line. In the heat of battle, mistakes can come at a great cost to an individual's hopes of proper reincarnation, and so placing this power on our religious leaders in warfare can potentially save thousands of souls."
 noniustian_administration_title: "Administrative Privilieges"
 noniustian_administration_desc: "Guarantee the secular nature of the administration in an effort for efficiency at a cost of darkness."
 manichaean_diplomacy_title: "Diplomatic Privileges"
 manichaean_diplomacy_desc: "Guarantee secular privileges for our diplomats in an effort of efficiency at the cost of darkness."
 mandaean_militarism_title: "Military Privileges"
 mandaean_militarism_desc: "Guarantee secular privileges for our generals and army in an effort to maintain military modernity at the cost of darkness."
 monjiao_punitive_administrators_title: "Punitive Administrators"
 monjiao_punitive_administrators_desc: "Sacrifice some stability in the Empire for the benefit of the administration."
